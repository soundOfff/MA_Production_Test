<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
  </head>
  <body>
    <div class="container-lg">
      <div id="alert" class="alert alert-warning invisible" role="alert">
        You lost the game!!!
        <a href="#" class="alert-link" onclick="window.location.reload()">
          Restart</a
        >. Give it a click if you like.
      </div>

      <h1 class="text-center py-4">Ahorcado</h1>
      <h3 class="text-center">
        Intentos restantes: <span class="btn btn-dark" id="intentos"></span>
      </h3>

      <div class="container d-grid row mx-auto">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese Palabra"
            aria-label="Recipient's username"
            id="wordInput"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="wordInputButton"
          >
            Arriesgar
          </button>
        </div>
        <div class="col" id="hangman">
          <svg
            class=""
            width="334"
            height="300"
            viewBox="0 0 334 300"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              y1="297.5"
              x2="150"
              y2="297.5"
              stroke="#7D5A50"
              strokeWidth="5"
            />
            <line
              x1="72.502"
              y1="300"
              x2="72.502"
              stroke="#7D5A50"
              strokeWidth="5"
            />
            <line
              x1="75"
              y1="2.5"
              x2="275"
              y2="2.5"
              stroke="#7D5A50"
              strokeWidth="5"
            />
            <line
              x1="73.2322"
              y1="56.2652"
              x2="126.265"
              y2="3.23218"
              stroke="#7D5A50"
              strokeWidth="5"
            />
            <line
              x1="272.5"
              y1="5"
              x2="272.5"
              y2="58"
              stroke="#7D5A50"
              strokeWidth="5"
            />
            <circle
              cx="273"
              cy="82"
              r="22.5"
              stroke="#7D5A50"
              class="invisible"
              id="5"
            />
            <line
              x1="272.5"
              y1="107"
              x2="272.5"
              y2="207"
              stroke="#7D5A50"
              strokeWidth="5"
              class="invisible"
              id="4"
            />
            <line
              x1="273.75"
              y1="155.585"
              x2="332.207"
              y2="121.835"
              stroke="#7D5A50"
              strokeWidth="5"
              class="invisible"
              id="3"
            />
            <line
              x1="213.25"
              y1="121.835"
              x2="271.707"
              y2="155.585"
              stroke="#7D5A50"
              strokeWidth="5"
              class="invisible"
              id="2"
            />
            <line
              x1="319.962"
              y1="252.498"
              x2="272.232"
              y2="204.768"
              stroke="#7D5A50"
              strokeWidth="5"
              class="invisible"
              id="1"
            />
            <line
              id="0"
              x1="272.498"
              y1="204.768"
              x2="224.768"
              y2="252.497"
              stroke="#7D5A50"
              class="invisible"
              strokeWidth="5"
            />
          </svg>
        </div>

        <div id="cont" class="col my-auto">
          <div class="col-10 my-auto text-center" id="abcdario"></div>
          </div>
        </div>
      </div>

      <h1 id="inpPalabra" class="text-center" style="letter-spacing: 6px"></h1>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ahorcado.js" type="module"></script>
    <script src="./js/gameLogic.js" type="module"></script>
  </body>
</html>
